Language: vie
Custom Messages: false
UI Forms: true
DataProvider: yaml

MySQLSettings:
  Host: 127.0.0.1
  Port: 3306
  Username: default
  Password: password
  DatabaseName: MyPlot
  ShutdownOnFailure: false

UseEconomy: false
PlotCacheSize: 1024
ShowPlotPopup: true
FastClearing: false
ClearBlocksPerTick: 256

DefaultWorld:
  RestrictEntityMovement: true
  RestrictPVP: true
  UpdatePlotLiquids: true
  AllowOutsidePlotSpread: true
  AllowFireTicking: false
  EditBorderBlocks: true

  ClaimPrice: 0
  ClearPrice: 0
  DisposePrice: 0
  ResetPrice: 0
  ClonePrice: 0

  PlotSize: 512
  GroundHeight: 64
  RoadWidth: 7

  RoadBlock: '9:0'
  WallBlock: '0:0'
  PlotFloorBlock: '9:0'
  PlotFillBlock: '9:0'
  BottomBlock: '7:0'
